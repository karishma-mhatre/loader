<html>
    <head>
        <script type="text/javascript" src="./script/loader.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="logger">
            <button class="btn">Load Logs</button>
            <div class="data">
            </div>
            <div class="spinner">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        let button = document.querySelector(".btn");
        let data = document.querySelector(".data");

        button.addEventListener('click', function() {
            load(timestampLogs);
        });

        let timestampLogs = function() {
            return new Promise(function(resolve,reject) {
                setTimeout(function() {
                    let logWrapper = document.createElement("span");
                    let timestamp = document.createTextNode(+Date.now());
                    logWrapper.appendChild(timestamp);
                    data.appendChild(logWrapper);
                    resolve();
                }, 1000);
            });
        }

    </script>
</html>
